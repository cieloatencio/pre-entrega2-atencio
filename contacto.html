<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gam.lop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bbbcc0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b3b3b00;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 img {
            max-height: 270px;
            display: block;
            margin: 0 auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            color: #ffffff;
        }
        h2 {
            color: #ffffff;
        }
        section#contacto {
            background-color: #ffffff00;
            padding: 20px;
            border-radius: 10px;
        }
        section#contacto form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section#contacto form label, 
        section#contacto form input, 
        section#contacto form textarea, 
        section#contacto form button {
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
        }
        section#contacto form input, 
        section#contacto form textarea {
            padding: 10px;
            border: 1px solid #636161;
            border-radius: 5px;
        }
        section#contacto form button {
            background-color: #ffffff;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        section#contacto form button:hover {
            background-color: #0c0c0c;
        }
        footer {
            background-color: #555457;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./hardward.html">Hardware Gamer</a></li> <!-- Enlace a Hardware Gamer -->
                <li><a href="./product.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./checkout.html">Pagar</a></li>
            </ul>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form onsubmit="enviarMensaje(event)">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gam.lop. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
