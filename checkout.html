<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - gam.lop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0E0E0; /* Fondo general */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; /* Fondo del encabezado */
            color: #E0E0E0; /* Color de texto del encabezado */
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 10px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #E0E0E0; /* Color de los enlaces */
            text-decoration: none;
            font-family: 'Vidaloka', serif; /* Fuente de los enlaces */
            font-size: 18px; /* Tamaño de fuente de los enlaces */
        }
        main {
            padding: 20px;
        }
        section#pago {
            background-color: #FFFFFF; /* Fondo del formulario */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra */
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Color del texto de las etiquetas */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Borde del input */
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #333; /* Color de fondo del botón */
            color: #E0E0E0; /* Color del texto del botón */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #555; /* Color de fondo al pasar el mouse */
        }
        footer {
            background-color: #333; /* Fondo del pie de página */
            color: #E0E0E0; /* Color de texto del pie de página */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>gam.lop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="pago">
            <h2>Pagar</h2>
            <form onsubmit="procesarPago(event)">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" required>

                <label for="expiracion">Fecha de Expiración:</label>
                <input type="text" id="expiracion" name="expiracion" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Pagar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 gam.lop. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
